{% extends "base.html" %}
{% load static %}
{% block stylesheets %}
   <link rel="stylesheet" type="text/css" href="{% static 'news/styles.css'%}">
{% endblock %}
{% block content %}


<div id="story-wrapper">
    <h2>{{ story.title }}</h2>
    <div id = "author">
        <h4>{{ story.author }}</h4>
    </div>
    
    <div id="story-content">
        {% if story.image %}
        <img src="{{ story.image }}">
        {% else %}
            <!-- <img src="{% static '/news/images/placeholder-5.jpg' %}">--->
            <img src="https://picsum.photos/700">
        {% endif %}
        {{ story.content|linebreaks }}
    </div>
</div>
{% endblock %}
